<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../kickstarter-redeemer/kickstarter-redeemer.html">

<dom-module id="my-account">
    <template>
        <style>
            /* local DOM styles go here */
            .signOut {
                background-color: indianred;
                color: white;
            }

            .redeem {
                background-color: green;
                color: white;
            }

            paper-material {
                background-color: white;
                padding: 10px;
                margin: 10px 0;
            }
        </style>
        <!-- local DOM goes here -->
        <h1>{{name}}</h1>

        <template is="dom-if" if="{{maxSubscription}}">
            <paper-material elevation="1">
                Subscription Ends: <strong>{{maxSubscription}}</strong>
            </paper-material>
        </template>

        <template is="dom-if" if="{{!maxSubscription}}">
            <kickstarter-redeemer user="{{user}}" codes="{{codes}}" subscriptions="{{subscriptions}}" leagues="{{leagues}}"></kickstarter-redeemer>
        </template>

        <paper-button class="signOut" on-tap="_signOut">Sign Out</paper-button>

        <!--<template is="dom-if" if="{{isAdmin}}">
            <paper-material elevation="1">
                <paper-input id="txtYears" label="reward years"></paper-input>
                <paper-button class="redeem" on-tap="_addCode">Add</paper-button>
            </paper-material>
        </template>-->
    </template>
    <script>
        Polymer({
            is: 'my-account',
            properties: {
                user: {
                    type: Object,
                    notify: true
                },
                name: {
                    type: String,
                    computed: '_getDisplayName(user)'
                },
                codes: {
                    type: Array,
                    notify: true
                },
                subscriptions: {
                    type: Array,
                    notify: true
                },
                maxSubscription: {
                    type: String,
                    computed: '_maxSubscription(subscriptions.*)'
                },
                isAdmin: {
                    type: Boolean,
                    computed: '_isAdmin(user)'
                }
            },
            _getDisplayName: function (user) {
                if (user != null) {
                    if (user.provider == "google") { return user.google.displayName; }
                    else if (user.provider == "facebook") { return user.facebook.displayName; }
                    else { return "guest"; }
                }
            },
            _signOut: function() {
                if (this.user.provider == "google") { this.fire('google-sign-out'); }
                else if (this.user.provider == "facebook") { this.fire('facebook-sign-out'); }
            },
            _maxSubscription: function (subscriptions) {
                if (subscriptions.base.length > 0) {
                    var maxSubscription = new Date();

                    for (i = 0; i < subscriptions.base.length; i++) {
                        var subscription = new Date(subscriptions.base[i].value);
                        if (subscription > maxSubscription) { maxSubscription = subscription; }
                    }

                    return (maxSubscription.getMonth() + 1) + '/' + maxSubscription.getDate() + '/' + maxSubscription.getFullYear();
                }

                return null;
            },
            _isAdmin: function (user) {
                if (user.uid == 'google:108994655411219549574') {
                    return true;
                } else {
                    return false;
                }
            },
            _addCode: function () {
                this.push('codes', { 'years': this.$$('#txtYears').value, 'redeemed': false });
            }
        });
    </script>
</dom-module>
