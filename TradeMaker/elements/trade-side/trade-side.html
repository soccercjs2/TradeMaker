<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="trade-side">
    <template>
        <style>
            /* local DOM styles go here */

           .players {
                border-spacing: 0px;
                border-bottom: 1px solid black;
            }

            td {
                padding: 4px;
                background-color: #ffffff;
            }

            .value {
                width: 1%;
                text-align: right;
            }

            .total {
                color: green;
                text-align: right;
                background-color: #ffffff;
            }

            .footer {
                background-color: #ffffff;
                width: 100%;
            }

            .primary-total {
                font-size: larger;
                font-weight: bold;
                padding: 2px;
            }

            @media (min-width: 1001px) {
                .non-primary-side {
                    border-left: 1px solid black;
                    margin-left: -1px;
                }

                .primary-side {
                    border-right: 1px solid black;
                }
            }

            thead {
                background-color: #6946AA;
                color: #FFFFFF;
            }

            th {
                padding: 5px;
            }

            .gains {
                color: green;
            }

            .losses {
                color: red;
            }
        </style>
        <!-- local DOM goes here -->
        <div id="side">
            <table class="players">
                <thead>
                    <th colspan="2">[[header]]</th>
                </thead>
                <template is="dom-repeat" items="[[players]]" as="player">
                    <tr>
                        <td>[[player.Name]] ([[player.Position]], [[player.NflTeam]])</td>
                        <td class="value">[[player.FantasyPoints]]</td>
                    </tr>
                </template>
            </table>
            <table class="footer">
                <tr>
                    <td>
                        <span class="gains">[[gains]]</span>
                        <span class="losses">[[losses]]</span>
                    </td>
                    <td class="total">
                        <span id="diff">+[[differential]]</span> ([[total]])
                    </td>
                </tr>
            </table>
        </div>
    </template>
    <script>
        Polymer({
            is: 'trade-side',
            properties: {
                players: {
                    type: Array
                },
                differential: {
                    type: Number
                },
                gains: {
                    type: Number
                },
                losses: {
                    type: Number
                },
                header: {
                    type: String
                },
                primary: {
                    type: Boolean
                },
                total: {
                    type: Number
                }
            },
            ready: function () {
                if (this.primary) {
                    this.$.diff.className += " primary-total";
                    this.$.side.className += " primary-side";
                } else {
                    this.$.side.className += " non-primary-side";
                }
            }
        });
    </script>
</dom-module>
