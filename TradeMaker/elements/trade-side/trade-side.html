<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="trade-side">
    <template>
        <style>
            /* local DOM styles go here */

            paper-material {
                padding: 0px;
                margin: 0px;
            }
            
            table {
                border-spacing: 0px;
                border-bottom: 1px solid black;
            }

            td {
                padding: 4px;
                background-color: #ffffff;
            }

            .value {
                width: 1%;
                text-align: right;
            }

            .footer {
                color: green;
                text-align: right;
                background-color: #ffffff;
            }

            .primary-footer {
                font-size: larger;
                font-weight: bold;
                padding: 2px;
            }

            @media (min-width: 1001px) {
                .non-primary-side {
                    border-left: 1px solid black;
                }
            }

            thead {
                background-color: #6946AA;
                color: #FFFFFF;
            }

            th {
                padding: 5px;
            }
        </style>
        <!-- local DOM goes here -->
        <paper-material id="side" elevation="1">
            <table>
                <thead>
                    <th colspan="2">[[header]]</th>
                </thead>
                <template is="dom-repeat" items="[[players]]" as="player">
                    <tr>
                        <td>[[player.Name]]</td>
                        <td class="value">[[player.FantasyPoints]]</td>
                    </tr>
                </template>
            </table>
            <div class="footer"><span id="diff">+[[differential]]</span> ([[total]])</div>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: 'trade-side',
            properties: {
                players: {
                    type: Array
                },
                differential: {
                    type: Number
                },
                header: {
                    type: String
                },
                primary: {
                    type: Boolean
                },
                total: {
                    type: Number
                }
            },
            ready: function () {
                if (this.primary) {
                    this.$.diff.className += " primary-footer"
                } else {
                    this.$.side.className += " non-primary-side"
                }
            }
        });
    </script>
</dom-module>
