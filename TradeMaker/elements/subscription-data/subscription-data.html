<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">

<dom-module id="subscription-data">
    <template>
        <firebase-collection data="{{subscription}}"
                             location="{{subscriptionLocation}}"></firebase-collection>
    </template>
    <script>
        Polymer({
            is: 'subscription-data',
            properties: {
                subscription: {
                    type: String,
                    notify: true
                },
                user: {
                    observer: '_userChanged'
                },
                location: {
                    type: String
                },
                subscriptionLocation: {
                    type: String,
                    notify: true
                }
            },
            // Setup user ref in firebase if auth succeeds
            _userChanged: function(user) {
                if (user) {
                    this.subscriptionLocation = [this.location, 'users', this.user.uid, 'subscription'].join('/');
                }
            }
        });
    </script>
</dom-module>
