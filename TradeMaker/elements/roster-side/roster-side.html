<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="roster-side">
    <template>
        <style>
            /* local DOM styles go here */

            paper-material {
                padding: 0px;
                margin: 0px;
            }
            
            table {
                border-spacing: 0px;
                border-bottom: 1px solid black;
            }

            td {
                padding: 4px;
                background-color: #ffffff;
            }

            .value {
                width: 1%;
                text-align: right;
            }

            .footer {
                color: green;
                text-align: right;
                background-color: #ffffff;
            }

            .primary-footer {
                font-size: 22px;
                font-weight: bold;
            }

            @media (min-width: 1001px) {
                .non-primary-side {
                    border-left: 1px solid black;
                }
            }

            thead {
                background-color: #6946AA;
                color: #FFFFFF;
            }

            th {
                padding: 5px;
            }

            .new {
                font-weight: bold;
                color: green;
            }

            .old {
                font-weight: bold;
                color: red;
            }
        </style>
        <!-- local DOM goes here -->

        <paper-material id="side">
            <table>
                <thead>
                <th colspan="2">[[header]]</th>
                </thead>
                <template is="dom-repeat" items="[[roster.Quarterbacks]]" as="quarterback">
                    <tr class$="{{_newOrOld(quarterback)}}">
                        <td>[[quarterback.Player.Name]]</td>
                        <td class="value">[[quarterback.Player.FantasyPoints]]</td>
                    </tr>
                </template>
                <template is="dom-repeat" items="[[roster.RunningBacks]]" as="runningback">
                    <tr class$="{{_newOrOld(runningback)}}">
                        <td>[[runningback.Player.Name]]</td>
                        <td class="value">[[runningback.Player.FantasyPoints]]</td>
                    </tr>
                </template>
                <template is="dom-repeat" items="[[roster.WideReceivers]]" as="widereceiver">
                    <tr class$="{{_newOrOld(widereceiver)}}">
                        <td>[[widereceiver.Player.Name]]</td>
                        <td class="value">[[widereceiver.Player.FantasyPoints]]</td>
                    </tr>
                </template>
                <template is="dom-repeat" items="[[roster.TightEnds]]" as="tightend">
                    <tr class$="{{_newOrOld(tightend)}}">
                        <td>[[tightend.Player.Name]]</td>
                        <td class="value">[[tightend.Player.FantasyPoints]]</td>
                    </tr>
                </template>
                <template is="dom-repeat" items="[[roster.Flexes]]" as="flex">
                    <tr class$="{{_newOrOld(flex)}}">
                        <td>[[flex.Player.Name]]</td>
                        <td class="value">[[flex.Player.FantasyPoints]]</td>
                    </tr>
                </template>
            </table>
        </paper-material>

    </template>
    <script>
        Polymer({
            is: 'roster-side',
            properties: {
                roster: {
                    type: Object
                },
                header: {
                    type: String
                },
                primary: {
                    type: Boolean
                }
            },
            ready: function () {
                if (!this.primary) {
                    this.$.side.className += " not-primary-side"
                }
            },
            _newOrOld: function (player) {
                if (player.OldPlayer) {
                    return "old";
                } else if (player.NewPlayer) {
                    return "new";
                } else {
                    return "";
                }
            }
        });
    </script>
</dom-module>
