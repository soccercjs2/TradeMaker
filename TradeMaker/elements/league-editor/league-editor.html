<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module id="league-editor">
    <template>
        <style>
            /* local DOM styles go here */
            paper-checkbox {
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            }
            paper-dialog {
                width: 400px;
            }
        </style>
        <!-- local DOM goes here -->
        <paper-dialog id="dialog" class="vertical" modal autoFitOnAttach>
            <h2>Create a League</h2>
            <paper-input id="league-name" label="league name" value="{{league.Name}}" no-label-float></paper-input>
            <paper-input id="league-url" label="league url" value="{{league.Url}}" no-label-float></paper-input>
            <paper-checkbox id="league-requires-login" checked="{{league.RequiresLogin}}">
                requires login</paper-checkbox>

            Points per Throwing Touchdown:
            <paper-dropdown-menu label="SELECT A VALUE">
                <paper-listbox id="teamList" class="dropdown-content" selected="{{league.PointsPerPassingTouchdown}}" attr-for-selected="value">
                    <paper-item value="4">4</paper-item>
                    <paper-item value="6">6</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>

            Points per Reception:
            <paper-dropdown-menu label="SELECT A VALUE">
                <paper-listbox id="teamList" class="dropdown-content" selected="{{league.PointsPerReception}}" attr-for-selected="value">
                    <paper-item value="0">0</paper-item>
                    <paper-item value="0.5">0.5</paper-item>
                    <paper-item value="1">1</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-tap="_accept">Accept</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: 'league-editor',
            properties: {
                mode: {
                    type: String
                },
                league: {
                    type: Object,
                    notify: true,
                    value: { Name: null, Url: null, selected: false }
                }
            },
            showEditor: function() {
                this.$['dialog'].open();
            },
            clearFields: function() {
                this.$['league-name'].value = "";
                this.$['league-url'].value = "";
                this.$['league-requires-login'].checked = false;
            },
            _accept: function () {
                this.fire('save-league', { league: this.league });
            }
        });
    </script>
</dom-module>
