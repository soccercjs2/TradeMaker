<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../elements/trade-side/trade-side.html">

<dom-module id="trade-view">
    <template>
        <style>
            /* local DOM styles go here */
            @media (max-width: 1000px) {
                trade-side {
                    vertical-align: top;
                }
            }

            @media (min-width: 1001px) {
                trade-side {
                    display: inline-block;
                    vertical-align: top;
                    min-width: 300px;
                    width: 50%;
                }
            }

            paper-material {
                background-color: #FFFFFF;
                margin-top: 20px;
                margin-bottom: 20px;
            }
        </style>
        <!-- local DOM goes here -->
        <paper-material elevation="1">
            <paper-ripple></paper-ripple>
            <trade-side players="[[trade.TheirPlayers]]"
                        differential="[[trade.MyDifferential]]"
                        header="[[trade.MyTeamName]] GETS"
                        total="[[trade.MyNewStartingRoster.Points]]"
                        primary></trade-side><!--

        --><trade-side players="[[trade.MyPlayers]]"
                        differential="[[trade.TheirDifferential]]"
                        header="[[trade.TheirTeamName]] GETS"
                        total="[[trade.TheirNewStartingRoster.Points]]"></trade-side>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: 'trade-view',
            properties: {
                trade: {
                    type: Object
                }
            }
        });
    </script>
</dom-module>
