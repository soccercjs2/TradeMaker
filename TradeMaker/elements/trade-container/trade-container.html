<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/trade-view/trade-view.html">
<link rel="import" href="../../elements/roster-container/roster-container.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="trade-container">
    <template>
        <style>
            /* local DOM styles go here */
            paper-material {
                background-color: #FFFFFF;
                margin-top: 20px;
                margin-bottom: 20px;
            }
        </style>
        <!-- local DOM goes here -->
        <paper-material elevation="1">
            <template is="dom-if" if="[[showTrade]]">
                <trade-view trade="[[trade]]" on-tap="_showRoster"></trade-view>
            </template>

            <template is="dom-if" if="[[showRoster]]">
                <roster-container trade="[[trade]]" on-show-trade="_showTrade"></roster-container>
            </template>
        </paper-material>
</template>
    <script>
        Polymer({
            is: 'trade-container',
            properties: {
                trade: {
                    type: Object
                },
                showTrade: {
                    type: Boolean
                },
                showRoster: {
                    type: Boolean
                }
            },
            _showRoster: function () {
                this.showRoster = true;
                this.showTrade = false;
            },
            _showTrade: function () {
                this.showRoster = false;
                this.showTrade = true;
            }
        });
    </script>
</dom-module>
