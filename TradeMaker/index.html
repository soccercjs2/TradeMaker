<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Trade Maker">
    <title>Trade Maker</title>

    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        
        <trade-maker-auth id="auth"
               user="{{user}}"
               location="[[firebaseURL]]">
        </trade-maker-auth>

        <trade-maker-data location="[[firebaseURL]]"
                leagues="{{leagues}}"
                user="{{user}}">
        </trade-maker-data>

        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="menu-name">Menu</span>
                </paper-toolbar>

                <!-- Drawer Content -->
                <paper-menu attr-for-selected="data-route" selected="[[route]]">
                    <a data-route="home" href="{{baseUrl}}">
                        <iron-icon icon="home"></iron-icon>
                        <span>Home</span>
                    </a>

                    <a data-route="leagues" href="{{baseUrl}}leagues">
                        <iron-icon icon="notification:sync"></iron-icon>
                        <span>Leagues</span>
                    </a>

                    <a data-route="about" href="{{baseUrl}}about">
                        <iron-icon icon="info"></iron-icon>
                        <span>About</span>
                    </a>

                    <a data-route="contact" href="{{baseUrl}}contact">
                        <iron-icon icon="mail"></iron-icon>
                        <span>Contact</span>
                    </a>
                </paper-menu>
            </paper-scroll-header-panel>

            <!-- Main Area -->
            <paper-scroll-header-panel main id="headerPanelMain">
                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div>Trade Maker</div>
                </paper-toolbar>

                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <paper-material elevation="1">
                                <h1>Make a trade. Improve your team.</h1>
                                <p>
                                    Making a trade is hard.
                                </p>
                                <p>
                                    No one trusts anyone. If someone offers me a trade, I automatically assume that they are trying to pull one over on me, and it's true!
                                    I do it too. I'm either trying to sell high, or buy low. Essentially, I'm trying to trick someone into improving my team.
                                </p>
                                <p>
                                    Every trade has a winner, and a loser.
                                </p>
                                <p>
                                    With Trade Maker, you can find trades that are fair, and that improve both teams. Trades where everyone is a winner!
                                </p>
                            </paper-material>
                        </section>
                        
                        <section data-route="leagues">
                            <!--<leagues-view leagues="{{leagues}}"></leagues-view>-->
                            <league-list-view leagues="{{leagues}}"></league-list-view>
                        </section>
                        
                        <section data-route="about">
                            <paper-material elevation="1">
                                <h2 class="page-title">About</h2>
                                <p>This is the about section</p>
                            </paper-material>
                        </section>
                        
                        <section data-route="contact">
                            <paper-material elevation="1">
                                <h2 class="page-title">Contact</h2>
                                <p>This is the contact section</p>
                            </paper-material>
                        </section>

                        <section data-route="users">
                            <paper-material elevation="1">
                                <h2 class="page-title">Users</h2>
                                <p>This is the users section</p>
                                <a href$="{{baseUrl}}league/Addy">Addy</a>
                                <br>
                                <a href$="{{baseUrl}}league/Rob">Rob</a>
                                <br>
                                <a href$="{{baseUrl}}league/Chuck">Chuck</a>
                                <br>
                                <a href$="{{baseUrl}}league/Sam">Sam</a>
                            </paper-material>
                        </section>

                        <section data-route="league">
                            <league-view leagueid="{{params.name}}" leagues="{{leagues}}"></league-view>
                        </section>
                    </iron-pages>
                </div>
            </paper-scroll-header-panel>
        </paper-drawer-panel>

        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>

        <!-- Uncomment next block to enable Service Worker support (1/2) -->
        <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
